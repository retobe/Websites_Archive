<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Calculator</h1>
      </div>
      <div class="output">
        <h3 id="result"></h3>
      </div>
      <div class="boxes">
        <div class="box clear" id="box1">
          <h3>AC</h3>
        </div>
        <div class="box operator" id="box2">
          <h3>+/-</h3>
        </div>
        <div class="box operator" id="box3">
          <h3>/</h3>
        </div>
        <div class="box operator" id="box4">
          <h3>x</h3>
        </div>
        <div class="box number" id="box5">
          <h3>7</h3>
        </div>
        <div class="box number" id="box6">
          <h3>8</h3>
        </div>
        <div class="box number" id="box7">
          <h3>9</h3>
        </div>
        <div class="box operator" id="box8">
          <h3>-</h3>
        </div>
        <div class="box number" id="box9">
          <h3>4</h3>
        </div>
        <div class="box number" id="box10">
          <h3>5</h3>
        </div>
        <div class="box number" id="box11">
          <h3>6</h3>
        </div>
        <div class="box operator" id="box12">
          <h3>+</h3>
        </div>
        <div class="box number" id="box13">
          <h3>1</h3>
        </div>
        <div class="box number" id="box14">
          <h3>2</h3>
        </div>
        <div class="box number" id="box15">
          <h3>3</h3>
        </div>
        <div class="box enter" id="box16">
          <h3>=</h3>
        </div>
        <div class="box number" id="box17">
          <h3>0</h3>
        </div>
        <div class="box misc" id="box18">
          <h3>.</h3>
        </div>
        <div class="box misc" id="box19">
          <h3>DEL</h3>
        </div>
      </div>
    </div>
  </body>
</html>
